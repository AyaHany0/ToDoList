<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="vanta-bg" class="starter" style="width: 100vw; min-height: 100vh">
      <div class="starter-content" id="content">
        <p>Strap in and get ready to launch</p>
        <button id="start" class="btn-text">
          <span>Success is calling!</span>
        </button>
        <i class="fas fa-plane-up plane-icon hidden"></i>
      </div>
      <div id="list" class="list hidden">
        <div>
          <div id="userGreeting" class="hidden">
            Welcome, <span id="displayUserName"></span>!
          </div>
          <div class="task">
            <input
              type="text"
              name="taskInput"
              id="taskInput"
              placeholder="Enter your task."
            />

            <button id="addTaskBtn">
              Add Task
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="taskempty hidden">
            <i class="fa-solid fa-circle-info"></i><span> Enter a Task</span>
          </div>
        </div>
        <ul id="taskList"></ul>
      </div>
    </div>

    <div id="nameModal" class="modal hidden">
      <p class="question">
        We can't call you '<span> Champ </span>' forever...
      </p>
      <p class="rockstar">What's your name, rockstar?</p>
      <input type="text" id="userName" placeholder="Your epic name here" />
      <div id="alert" class="fade-in hidden">C'mon, you gotta have a name!</div>
      <button id="submitName">Submit</button>
    </div>
    <div id="editTaskModal" class="editmodal hidden">
      <div class="modal-content">
        <h3>Edit Task</h3>
        <input type="text" id="editTaskInput" placeholder="Edit your task..." />
        <button id="saveEditBtn">Save</button>
        <button id="cancelEditBtn">Cancel</button>
      </div>
    </div>
    <!-- Notification Box -->
    <div id="notification" class="notification hidden">
      <div class="notification-content">
        <span id="notification-message">Action successful!</span>
        <span class="planeicon"><i class="fa-solid fa-plane-up"></i></span>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
